<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">

      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img src="../../assets/people01.png" class="card-img-top rounded-circle w-75" alt="usuario">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Ana Cli</h5>
          <p class="card-text text-center">Desenvolvedora Front-end</p>
          <a href="https://br.linkedin.com/" class="btn btn-outline-dark d-flex justify-content-center" target="_blank">Acessar perfil</a>

          <hr class="mt-4 mb-4">
          <h6 class="mb-3 text-monospace text-center">Pesquisar por nome</h6>
          <input class="form-control mb-3 w-1" type="search" [(ngModel)]='nome'>
          <button class="btn btn-outline-warning w-100" (click)="search()">Pesquisar</button>
        </div>
      </div>
    </div>

    <div class="col-md-8">

      <div>
        <h3 class="text-center mb-4 text-monospace">Digite os seus comentário:</h3>
        <div class="form-group">
          <label for="nome" class="text-monospace" >Nome:</label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" [(ngModel)]='posts.nome'>
        </div>
        <div class="form-group">
          <label for="mensagem" class="text-monospace">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control" [(ngModel)]='posts.mensagem'></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25" (click)="saveMsg()">Publicar</button>
        </div>
      </div>

      <hr class="mt-5 mb-5">

      <h3 class="text-center mb-4 text-monospace">Publicações</h3>

      <div class="container">
        <div class="card mb-4" *ngFor="let post of listPost | search: searchName: 'nome'">
          <div class="card-header">
            <h6 class="card-title">{{post.nome}}</h6>
          </div>
          <div class="card-body">
            <p class="card-text text-monospace">{{post.mensagem}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
